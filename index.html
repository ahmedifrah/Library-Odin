<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <ul>
            <li>Library</li>
        </ul>
    </header>

    <main>
        <button id="logBookBtn">Log Book</button>

        <dialog id="formModal">
            <form id="saveForm">
                <label for="title">Title:</label>
                <input id="title" type="text" placeholder="Harry Porter">

                <label for="author">Author:</label>
                <input id="author" type="text" placeholder="J.K Rowling">

                <label for="pages">Pages:</label>
                <input id="pages" type="number" placeholder="200">
                
                <label for="read">Read:</label>
                <input id="read" type="checkbox">

                <button id="saveBookBtn">Save Book</button>


            </form>
        </dialog>
    </main>

</body>
</html>
